<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">推荐电影管理</a></li>
            <li><a href="#">添加推荐电影</a></li>
        </ul>
    </div>

    <div class="formbody">
        <!-- 
            注意：当表单中含有文件上传的表单项时，
            则要把表单编码格式从默认的键值对
            (application/x-www-form-urlencoded)改为流媒体格式
            (multipart/form-data)
          -->
        <form enctype="multipart/form-data" action="/userupdata" method="post">
            <div class="formtitle"><span>基本信息</span></div>

            <ul class="forminfo">
                <li> <input type="hidden" name="_id" value="<%=data[0]._id %>"></li> 
                <li><label>账号</label><input name="usr" type="text" class="dfinput" value="<%=data[0].usr %>"/></li>
                <li><label>密码</label><input name="pas" type="text" class="dfinput" value="<%=data[0].pas %>"/></li>
                <li><label>邮箱</label><input name="email" type="text" class="dfinput" value="<%=data[0].email %>"/></li>
                <li><label>&nbsp;</label><input type="submit" class="btn" value="修改" /></li>
            </ul>

            

    </div>
    </form>

</body>

</html>
